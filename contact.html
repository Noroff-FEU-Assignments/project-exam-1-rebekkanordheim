<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Rozha+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/775e56e9e6.js" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/contact.js"></script>
    <title>Growth Guide | Contact</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="header-logo" src="/images/GGlogo-min.png" alt="Growth Guide logo">
        </a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu"/>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html" class="current">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main class="context">
        <img class="big-header" src="/images/contactus-min.png">
        <h1>Contact us</h1>
        <form id="contactForm">
            <label for="name">Enter your name (must be more than 5 characters):</label>
            <br>
            <input type="text" name="name" id="name" required minlength="6">
            <br><br>

            <label for="email">Enter your e-mail adress (valid email <i>(someone@something.com)</i> ):</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="subject">Enter your subject (more than 15 characters):</label>
            <br>
            <input type="text" name="subject" id="subject" required minlength="16">
            <br><br>

            <label for="message">Enter your message here (needs to be more than 25 characters):</label>
            <br>
            <textarea name="message" id="message" required minlength="26"></textarea>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    
    </main>
    <footer>Copyright Rebekka Nordheim&copy;2023</footer>
</body>
