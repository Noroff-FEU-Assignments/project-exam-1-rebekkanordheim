    <main class="context">
        <img class="big-header" src="/images/contactus-min.png" alt="The contact page image of a concat scheme and a computer">
        <h1>Contact us</h1>
        <div id="submitMessage"></div>
        <form id="contactForm">
            <label for="name">Enter your name (must be more than 5 characters):</label>
            <br>
            <input type="text" name="name" id="name" required minlength="6">
            <br><br>

            <label for="email">Enter your e-mail adress (valid email <i>(someone@something.com)</i> ):</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="subject">Enter your subject (more than 15 characters):</label>
            <br>
            <input type="text" name="subject" id="subject" required minlength="16">
            <br><br>

            <label for="message">Enter your message here (needs to be more than 25 characters):</label>
            <br>
            <textarea name="message" id="message" required minlength="26"></textarea>
            <br><br>

            <input type="submit" id="submit" value="Submit">
        </form>
    
    </main>
